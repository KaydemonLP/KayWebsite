<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Blog</title>
<link rel="stylesheet" href="/css/global.css">
<link rel="stylesheet" href="/css/blog.css">
<script src="/javascript/main.js"></script>
<script src="/javascript/blog.js"></script>
</head>
<body>
<nav id="navbar">
</nav>

<main>
<div class="headerContainer">
    <h1 class="blogHeader">PORTFOLIO</h1>
</div>
<div class="search">
	<input id="searchname" type="text" placeholder="Search..." oninput="filterName(event)">
	<ul class="tag_select" data-taglist="portfolio">

</div>
<div id="page">
<div id="recently">
	<ul class="blog_previews" id="blog_previews" data-limit="-1" data-filtertag="portfolio">
	</ul>
</div>

</div>
</main>
</body>

</html>
